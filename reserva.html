<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Cabañas Cloud - Un lugar cálido para escapar de la rutina. Ubicado en pleno corazón de Purmamarca."
    />
    <meta
      name="keywords"
      content="cabañas jujuy, cabañas purmamarca, cabañas verano, hoteles jujuy, hoteles purmamarca"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservá - Clouds Cabañas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href=".">
              <img src="images/logo.png" alt="Cabañas Cloud" />
            </a>

            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
              aria-label="Abrir Navegación"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav ms-auto">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cabanas.html">Cabañas</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="tarifas.html">Tarifas</a></li>
                <li><a href="ubicacion.html">Ubicacion</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li class="highlight"><a href="reserva.html">Reserva</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h1 class="title">Reservá</h1>

        <div class="reserva-form">
          <div class="reserva-form-inputs">
            <div class="reservas-form-input-container">
              <label>Fecha llegada</label>
              <input type="date" name="fecha_llegada" />
            </div>
            <div class="reservas-form-input-container">
              <label>Fecha salida</label>
              <input type="date" name="fecha_salida" />
            </div>
            <div class="reservas-form-input-container">
              <label>Cantidad de pasajeros</label>
              <input type="number" name="cantidad_pax" />
            </div>
            <div class="reservas-form-input-container">
              <label>Habitación</label>
              <select name="habitacion">
                <option value="Simple">Simple</option>
                <option value="Doble">Doble</option>
                <option value="Triple">Triple</option>
                <option value="Cuadruple">Cuádruple</option>
              </select>
            </div>

            <button id="buscar-reserva">Buscar...</button>
          </div>
        </div>

        <div id="reserva-resultados"></div>

        <script src="js/reserva.js"></script>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <img src="images/logo.png" alt="Cabañas" />

        <p>Pagina web por Carolina Maio</p>
      </div>
    </footer>
  </body>
