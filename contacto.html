<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Cabañas Cloud - Un lugar cálido para escapar de la rutina. Ubicado en pleno corazón de Purmamarca."
    />
    <meta
      name="keywords"
      content="cabañas jujuy, cabañas purmamarca, cabañas verano, hoteles jujuy, hoteles purmamarca"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Clouds Cabañas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href=".">
              <img src="images/logo.png" alt="Cabañas Cloud" />
            </a>

            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
              aria-label="Abrir Navegación"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav ms-auto">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cabanas.html">Cabañas</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="tarifas.html">Tarifas</a></li>
                <li><a href="ubicacion.html">Ubicacion</a></li>
                <li><a href="contacto.html">Contacto</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="contacto">
      <div class="wrapper">
        <h1 class="title">Contactanos</h1>
        <form action="#">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" />

          <label for="email">Email</label>
          <input type="email" name="email" />

          <label for="telefono">Telefono</label>
          <input type="tel" name="telefono" />

          <label>Asunto</label>
          <select name="asunto">
            <option value="consulta">Consulta</option>
            <option value="Reserva">Reserva</option>
            <option value="disponibilidad">Disponibilidad</option>
            <option value="otro">Otro</option>
          </select>

          <label for="comentarios">Comentarios:</label>
          <textarea name="consulta" rows="5">Ingrese sus comentarios</textarea>

          <div id="terminos">
            <input type="checkbox" name="acepta" id="checkbox-acepta" />
            <label for="checkbox-acepta">
              Desea recibir nuestro newsletter?
            </label>
          </div>

          <input
            type="submit"
            value="Enviar formulario"
            data-bs-toggle="modal"
            data-bs-target="#contacto-modal"
          />
          <input type="reset" value="Limpiar datos" />
        </form>
      </div>

      <div
        class="modal fade"
        id="contacto-modal"
        tabindex="-1"
        aria-labelledby="contactoModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="contactoModalLabel">
                Gracias por enviar su mensaje
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Le responderemos a la brevedad.</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <img src="images/logo.png" alt="Cabañas" />

        <p>Pagina web por Carolina Maio</p>
      </div>
    </footer>
  </body>
</html>
