  <body>
    <header>
      <div class="wrapper">
        <img src="images/logo.png" alt="Caba単as" />

        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>

          </ul>
        </nav>
      </div>
    </header>
    <main class="contacto">
      <div class="wrapper">
        <h1 class="title">Contactanos</h1>
        <form action="#">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" />

          <label for="email">Email</label>
          <input type="email" name="email" />

          <label for="telefono">Telefono</label>
          <input type="tel" name="telefono" />

          <label>Asunto</label>
          <select name="asunto">
            <option value="consulta">Consulta</option>
            <option value="Reserva">Reserva</option>
            <option value="disponibilidad">Disponibilidad</option>
            <option value="otro">Otro</option>
          </select>

          <label for="comentarios">Comentarios:</label>
          <textarea name="consulta" rows="5">Ingrese sus comentarios</textarea>

          <div id="terminos">
            <input type="checkbox" name="acepta" id="checkbox-acepta" />
            <label for="checkbox-acepta">
              Desea recibir nuestro newsletter?
            </label>
          </div>

          <input type="submit" value="Enviar formulario" />
          <input type="reset" value="Limpiar datos" />
        </form>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <img src="images/logo.png" alt="Caba単as" />
